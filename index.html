<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThermaLØGIC</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>ThermaL<span>Ø</span>GIC</h1>
        <p class="subtitle">System Diagnostics & Performance Checker</p>

        <!-- System Status -->
        <div class="system-status">
            <div class="dot"></div>
            <span>SYSTEM READY</span>
        </div>

        <!-- User Input Form -->
        <form id="diagnosticForm">
            <div>
                <label for="cpuUsage">CPU Usage (%)</label>
                <input type="number" id="cpuUsage" min="0" max="100" placeholder="Enter CPU %">
            </div>
            <div>
                <label for="gpuUsage">GPU Usage (%)</label>
                <input type="number" id="gpuUsage" min="0" max="100" placeholder="Enter GPU %">
            </div>
            <div>
                <label for="ramUsed">System RAM (GB)</label>
                <input type="number" id="ramUsed" min="0" placeholder="Enter System RAM">
            </div>
            <div>
                <label for="vramUsed">VRAM (GB)</label>
                <input type="number" id="vramUsed" min="0" placeholder="Enter VRAM">
            </div>
            <div>
                <label for="resolution">Monitor Resolution</label>
                <select id="resolution">
                    <option value="" disabled selected>Select Resolution</option>
                    <option value="1080p">1920x1080 (1080p)</option>
                    <option value="1440p">2560x1440 (1440p)</option>
                    <option value="4k">3840x2160 (4K)</option>
                </select>
            </div>
            <div class="full-width">
                <button type="button" id="runDiagnostics">Run Diagnostics</button>
            </div>
        </form>

        <!-- Results Section -->
        <div id="results"></div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
